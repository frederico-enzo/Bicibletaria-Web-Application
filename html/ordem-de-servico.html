<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/ordem-de-servico.css">
    <title>Produtos </title>
</head>

<body>
    <div class="grid-container">

        <header class="header">
            <div class="menu-icon">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">mood</span> LOGO
                </div>
                <span class="material-icons-outlined">fechar</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="dashboard.html">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/cadastro-de-produtos.html">
                        <span class="material-icons-outlined">inventory_2</span> Produtos
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/estoque.html">
                        <span class="material-icons-outlined">storage</span> Estoque
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/produtos-cadastrados.html">
                        <span class="material-icons-outlined">attach_money</span> Vendas
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/carrinho.html">
                        <span class="material-icons-outlined">shopping_cart</span> Carrinho
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/ordem-de-servico.html">
                        <span class="material-icons-outlined">build</span> Ordens de Serviço
                    </a>
            </ul>
        </aside>
        <main class="main-container">
            <div class="service-order">
                <h1>Ordem de Serviços</h1>
                <form id="service-form">
                    <div class="form-group">
                        <label for="service-description">Descrição do Serviço:</label>
                        <input type="text" id="service-description" name="service-description" required>
                    </div>
                    <div class="form-group">
                        <label for="service-date">Data:</label>
                        <input type="date" id="service-date" name="service-date" required>
                    </div>
                    <div class="form-group">
                        <label for="service-status">Status:</label>
                        <select id="service-status" name="service-status" required>
                            <option value="Pendente">Pendente</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluído">Concluído</option>
                        </select>
                    </div>
                    <button type="submit">Cadastrar Serviço</button>
                    <button type="button" id="update-button" style="display: none;">Atualizar Serviço</button>
                </form>

                <h2>Serviços Cadastrados</h2>
                <table id="service-list">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Serviços cadastrados vão aparecer aqui -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Serviço</h2>
            <form id="edit-service-form">
                <div>
                    <label for="edit-service-description">Descrição do Serviço:</label>
                    <input type="text" id="edit-service-description" name="edit-service-description" required>
                </div>
                <div>
                    <label for="edit-service-date">Data:</label>
                    <input type="date" id="edit-service-date" name="edit-service-date" required>
                </div>
                <div>
                    <label for="edit-service-status">Status:</label>
                    <select id="edit-service-status" name="edit-service-status" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Concluído">Concluído</option>
                    </select>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    </div>
    <script src="../javascript/ordem-servico.js"></script>

</body>

</html>
