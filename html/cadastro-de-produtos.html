<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cadastro-de-produtos.css">
    <title>Produtos </title>
</head>

<body>
    <div class="grid-container">

        <header class="header">
            <div class="menu-icon">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>

        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">mood</span> LOGO
                </div>
                <span class="material-icons-outlined">fechar</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="dashboard.html">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/cadastro-de-produtos.html">
                        <span class="material-icons-outlined">inventory_2</span> Produtos
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="estoque.html">
                        <span class="material-icons-outlined">storage</span> Estoque
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/produtos-cadastrados.html">
                        <span class="material-icons-outlined">attach_money</span> Vendas
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../html/carrinho.html">
                        <span class="material-icons-outlined">shopping_cart</span> Carrinho
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="servicos.html">
                        <span class="material-icons-outlined">build</span> Ordens de Serviço
                    </a>
            </ul>
        </aside>

        <main class="main-container">
            <div class="main-title">
                <h2>Cadastro de Produtos</h2>
            </div>

            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" required>
                    </div>

                    <div class="form-group">
                        <label for="imagem">Imagem:</label>
                        <input type="file" id="imagem" name="imagem">
                    </div>

                    <div class="form-group">
                        <label for="preco_venda">Preço de Venda:</label>
                        <input type="number" id="preco_venda" name="preco_venda" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="preco_custo">Preço de Custo:</label>
                        <input type="number" id="preco_custo" name="preco_custo" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="fabricante">Fabricante:</label>
                        <input type="text" id="fabricante" name="fabricante" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="bicicleta">Bicicleta</option>
                            <option value="acessorios">Acessórios</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    </div>
    <script src="../javascript/index.js"></script>
</body>

</html>
